# STAT 105: Lecture 12
## Chapter 4: Describing Relationships Between Variables
### Relationships Between Factors
.footnote[Course page: [imouzon.github.io/stat105](https://imouzon.github.io/stat105)]
---
layout:false

.left-column[
## Describing Relationships
### Recap

]
.right-column[

** Last lecture example: Hardness of Alloy **

We introduced data from an experiment on the hardness of a metal alloy.
The researchers varied the percent copper and tempering temperature,
measuring the hardness on the Rockwell scale.

| Percent Copper | Temperature | Hardness | 
|----------------|-------------|----------|
| 0.02 | 1000  |  78.9 | 
|      | 1100  |  65.1 | 
|      | 1200  |  55.2 | 
|      | 1300  |  56.4 | 
| 0.10 | 1000  |  80.9 | 
|      | 1100  |  69.7 | 
|      | 1200  |  57.4 | 
|      | 1300  |  55.4 | 
| 0.18 | 1000  |  85.3 | 
|      | 1100  |  71.8 | 
|      | 1200  |  60.7 | 
|      | 1300  |  58.9 | 

We can describe a relationship between our response, Hardness, and our two experimental variables, the percent copper (\\(x_1\\)) and tempering temperature (\\(x_2\\)) using the same basic ideas we used with a single x-variable.

]
---
.left-column[
## Describing Relationships
### Recap

]
.right-column[

** Last lecture example: Hardness of Alloy **

We start with a theoretical relationship. With one experimental variable, we may start with a line. Extending that idea, we start with a plane:

**Theoretical Relationship**: 
\\[ y = \beta_0 + \beta_1 x_1 + \beta_2 x_2 \\]

This is, of course, not the relationship we actually see in our data. Instead, we get the true relationship but it gets shrouded in error.

**Observed Relationship**
\begin{align}
y &= \beta_0 + \beta_1 x_1 + \beta_2 x_2 + \text{errors} \\\\
  &= [\ \ \ \ \ \ \ \ \text{signal}\ \ \ \ \ \ \ ] + [\text{noise}]
\end{align}

Assuming we are right about the theoretical relationship, though, we can get a best estimate of the underlying parameters:

**Fitted Relationship**:
\\[ y = b_0 + b_1 x_1 + b_2 x_2 \\]

]
---
.left-column[
## Describing Relationships
### Recap
]
.right-column[

** Finding the Best Fit **

-  Again, we can use the **Least Squares** principle to find the best estimates, \\(b_0\\), \\(b_1\\), and \\(b_2\\).

-  The calculations are fairly advanced now that we have three values to estimate, 

-  so these calculations are usually done in statistical software (like JMP).

** Judging The Fit **

-  Not all Theoretical Relationships we may imagine are real!

-  Perhaps a better relationship could be found using \\[ y = \beta\_0 + \beta\_1 x\_1 + \beta\_2 \ln(x\_2) \\]

-  We determine which relationships to try by examining plots of the data, fit statistics (like \\(R^2\\)), and plots of residuals.

-  Be careful of overfitting and multicollinearity (when the experimental variables are correlated).

]

## Glassware Example

The glassware used in chemistry experiments is manufactured to specific and exact standards.
Because of this, the cost of replacing broken glassware (and the cost in lost time, lost product, etc.) can be very high.

A company manufacturing glassware for chemical labs is interested in reducing the loss incured by their clients by improving the design of their glassware.
They are considering three different methods of "gritting" the glassware - making the outside of the glassware rougher and less slick.
They are also considering two different "holds" - shapes in the glassware that give the chemist a natural place to grip the instrument.

They are measuring the success of each of the 6 possible combinations using a "Slip Index" - a measurement that combines the external friction,
the pressure needed to hold the instrument, the chance that it breaks from different heights, and so on.

They tested 3 pieces at each combination. The results are on the next slide.

## Introducing some general notation

Suppose we have an experiment involving two factors, Factor A and Factor B.

-  Factor A has levels 1, 2, 3, ..., I

-  Factor B has levels 1, 2, 3, ..., J

-  \\(y\_{ijk}\\) is the value of the \\(k^{\text{th}}\\) response when Factor A is at level \\(i\\) and Factor B is at level \\(j\\).

** Ex: Glassware **

In the glassware example, we could use:

-  Shape as "Factor A" and take Shape 1 as level 1, and Shape 2 as level 2

-  Roughing Method as "Factor B" with Method 1 as level 1, Method 2 as level 2, and Method 3 as level 3
]

# Dot Notation
## \\(\bar{y}\_{ij}\\)
## \\(\bar{y}\_{i\cdot}\\)
## \\(\bar{y}\_{\cdot j}\\)
## \\(\bar{y}\_{\cdot \cdot}\\)
---
layout: false
.left-column[
## Describing Relationships
### Recap
### Categorical Vars
### Notation
]
.right-column[

## Dot Notation

We define a few more terms as follows:

\\(n\_{ij}\\) the number of observations when Factor A is at level \\(i\\) and Factor B is at level \\(j\\).

\\(\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \bar{y}\_{ij} = \frac{1}{n\_{ij}}\sum\_{k=1}^{n\_{ij}} y\_{ijk}\\) 

\\(\ \ \ \ \ \ \ \ \ \ \ \ \bar{y}\_{i\cdot} = \frac{1}{J}\sum\_{j=1}^{J} \bar{y}\_{ij} \ \ \ \ \ \ \ \ \ \ \ \bar{y}\_{\cdot j} = \frac{1}{I}\sum\_{i=1}^{I} \bar{y}\_{ij}\\) 

\\(\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \bar{y}\_{\cdot \cdot} = \frac{1}{IJ}\sum\_{i,j} \bar{y}\_{ij}\\) 

In other words, 

-  \\(\bar{y}\_{ij} \\) is the mean of a combination

-  \\(\bar{y}\_{i\cdot} \\) is the mean of the \\(\bar{y}\_{ij} \\) values for a specific \\(i\\)

-  \\(\bar{y}\_{\cdot j} \\) is the mean of the \\(\bar{y}\_{ij} \\) values for a specific \\(j\\)

-  \\(\bar{y}\_{\cdot \cdot}\\) is the mean of all the \\(\bar{y}\_{ij}\\) values.
]

## Dot Notation

We can also use dot notation to describe the variance at each combination of factors:

** sample variance **
\\[s\_{ij}^2 = \frac{1}{n\_{ij} - 1} \sum\_{k = 1}^{n\_{ij}} \left( y\_{ijk} - \bar{y}\_{ij} \right)^2\\]

\\[s\_{ij} = \sqrt{s\_{ij}^2}\\]

]
---
layout: false
.left-column[
## Describing Relationships
### Recap
### Categorical Vars
### Notation
]
.right-column[

## Dot Notation

**Ex: "Glassware"**

\begin{align}
s\_{11}^2 &= \frac{1}{n\_{11}-1}\sum\_{k = 1}^{n\_{11}} \left( y\_{11k} - \bar{y}\_{11} \right)^2 \\\\
          &= \frac{1}{3-1}\sum\_{k = 1}^{3} \left( y\_{11k} - \bar{y}\_{11} \right)^2 \\\\
          &= \frac{1}{2} ((280 - 285)^2 + (290 - 285)^2 + (285 - 285)^2) \\\\
          &= \frac{1}{2} ((-5)^2 + (5)^2 + (0)^2) \\\\
          &= \frac{1}{2} (25 + 25 + 0) \\\\
          &= 25
\end{align}

]

## Fitting a Relationship

If you think about the example, you may decide that the response when we perform an experiment with Factor A at level i and Factor B at level j should be something like this:
<span style = "font-size: 70%">
\begin{align}
\text{Response} =& \text{baseline    } + \\\\
& \text{Contribution from Factor A at level i } + \\\\
& \text{Contribution from Factor B at level j}
\end{align}
</span>

So what we may be able to do successfully is estimate our contributions from each factor level!

]
