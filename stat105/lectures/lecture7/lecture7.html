### The Quantile Function

For \\(0 \le p \le 1\\) and sample size \\(n\\) we let \\(i = \lfloor n \cdot p + 0.5 \rfloor \\) and find the \\(p^{th}\\) quantile using:

<!--
<span style = "font-size: 70%">
</span>
-->

\\[
Q(p) = x\_i + (n \cdot p + 0.5 - i) (x\_{i + 1} - x\_i) 
\\]

### Recall

-  if `\(n \cdot p + .5\)` is an integer, we are going to use an `\(x_i\)` from our sample.

-  if `\(n \cdot p + .5\)` is **not** an integer, we add a little bit


]

\\[
Q(p) = x\_i + (n \cdot p + 0.5 - i) (x\_{i + 1} - x\_i) 
\\]

### QQ Plots

A plot that compares the result of calculating \\( Q(p) \\) using one set of values to the results of calculating \\( Q(p) \\) on a second set of data.

We can compare the set of values we are interested in to either 

1.  another set of values 

2.  the quantiles we would get for a specific set of _theoretcial_ quantiles.



]

## Recap
### `\(Q(p)\)`
]
.right-column[

**Example**
Using the quantile function , find the .10, .17, .25, .30, .50, .70, and .90 quantiles for the sample:
<center>
8, 19, 34, 57, 109
</center>

**Solution**

| \\(p\\)  | .10 | .17 | .25 | .30 | .50 | .70 | .90 |
|----------|-----|-----|-----|-----|-----|-----|-----|
| \\(n \\cdot p + 0.5\\)  | 1 | 1.35 | 1.75 | 2 | 3 | 4 | 5 |
| \\(i\\)  | 1 | 1 | 1 | 2 | 3 | 4 | 5 |
| \\(Q(p)\\)  | 8 | 11.85 |  | 19 | 34 | 57 | 109 |

1.  Start with a simple table
2.  Find all the values of `\(n \cdot p + 0.5\)` and `\(i = \lfloor n \cdot p + 0.5 \rfloor\)`
3.  If `\(n \cdot p + 0.5 = i\)` then `\(Q(p) = x_i\)`
4.  Calculate the other values:


<span style = "font-size: 80%">
`\[
\begin{align}
Q(.17) &= x_i + (n \cdot p + 0.5 - 1)(x_{i+1} - x_i) \\\\
       &= x_1 + (5 \cdot .17 + 0.5 - 1)(x_{2} - x_1) \\\\
       &= 8 + (0.85 + 0.5 - 1)(19 - 8) \\\\
       &= 8 + (0.35)(11) \\\\
       &= 11.85 
\end{align}
\]`
</span>
]

**Example**
Using the quantile function , find the .10, .17, .25, .30, .50, .70, and .90 quantiles for the sample:
<center>
8, 19, 34, 57, 109
</center>

**Solution**

| \\(p\\)  | .10 | .17 | .25 | .30 | .50 | .70 | .90 |
|----------|-----|-----|-----|-----|-----|-----|-----|
| \\(n \\cdot p + 0.5\\)  | 1 | 1.35 | 1.75 | 2 | 3 | 4 | 5 |
| \\(i\\)  | 1 | 1 | 1 | 2 | 3 | 4 | 5 |
| \\(Q(p)\\)  | 8 | 11.85 | 16.25 | 19 | 34 | 57 | 109 |

1.  Start with a simple table
2.  Find all the values of `\(n \cdot p + 0.5\)` and `\(i = \lfloor n \cdot p + 0.5 \rfloor\)`
3.  If `\(n \cdot p + 0.5 = i\)` then `\(Q(p) = x_i\)`
4.  Calculate the other values:

<span style = "font-size: 80%">
`\[
\begin{align}
Q(.25) &= x_i + (n \cdot p + 0.5 - 1)(x_{i+1} - x_i) \\\\
       &= x_1 + (5 \cdot .25 + 0.5 - 1)(x_{2} - x_1) \\\\
       &= 8 + (1.25 + 0.5 - 1)(19 - 8) \\\\
       &= 8 + (0.75)(11) \\\\
       &= 16.25
\end{align}
\]`
</span>

]

### Boxplots
Use `\(Q(.25), Q(.5), Q(.75)\)` along with IQR to show spread of the data over quartiles and identify "outlying" values.

### Quantile Plots: 

Scatterplots using quatiles and their corresponding values. 

### Quantile-Quantile Plots
-  For samples of equal size `\(n\)` we can create a plot that helps us identify if the spread of the data is similar
-  We can also compare the quantiles from our sample to the quantiles of some known distribution
]

## Describing Relationships

We have a standard idea of how our experiment works:

<center>
   <img src="figure/schemeit-project.png" alt="dmc logo" height="125"> 
</center>

*and* we know that with an valid experiment, we can say that the changes in our experimental variables actually *cause* changes in our response.

But how do we describe those response when we know that random error would make each result different...
]
---
.left-column[
## Describing Relationships
### Idea
]
.right-column[

## Describing Relationships

<center>
   <img src="figure/schemeit-project.png" alt="dmc logo" height="125"> 
</center>

We start with a valid mathematical model, for instance a line:

\\[
 y = \beta_0 + \beta_1 \cdot x
\\]

In this case, 

-  \\(\beta_0\\) is the intercept - when \\(x = 0\\), \\(y = \beta_0\\).

-  \\(\beta_1\\) is the slope - when \\(x\\) increase by one unit, \\(y\\) increases by\\(\beta_1\\) units.
In this case, \\(\beta_0\\) is the intercept - when \\(x = 0\\), \\(y = \\beta_0\\).

]

# Topics covered in class (overhead):

-  Identifying possible linear relationships

-  Notation: 
   -  linear equation: `\(y \approx \beta_0 + \beta_1 x \)`
   -  fitted equation: `\(\hat{y} = b_0 + b_1 x \)`

-  Fitting lines using the principle of least squares

-  Sample correlation `\(r\)`

-  Coeffecient of determination `\(R^2\)`

-  Residuals: `\(e_i = y_i = \hat{y_i}\)`
